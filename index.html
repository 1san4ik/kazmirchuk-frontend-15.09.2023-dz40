<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 40</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="widget">
      <div class="weatherIcon"></div>
      <div class="material-symbols-outlined">autorenew</div>
      <div class="weatherInfo">
        <div class="temperature"><span class="tempSpan">25&deg;</span></div>
        <div class="description">
          <div class="weatherCondition"></div>
          <div class="place"></div>
        </div>
      </div>
      <div class="data">
        <div class="pressure"></div>
        <div class="humidity"></div>
        <div class="speed"></div>
        <div class="deg"></div>
      </div>
      <input type="text" class="input" placeholder="Введіть місто" />
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
